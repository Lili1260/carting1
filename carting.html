<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Drive Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
			
        }
		 
        .container {
            background-color: #fff
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
			
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: none;
        }
       
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
			font-size: 16px;
			justify-content: center;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cola Drive Application Form</h1>
    <form action="submit_application.php" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="university_id">University ID:</label>
            <input type="text" id="university_id" name="university_id" required>
        </div>
        <div class="form-group">
            <label for="contact_details">Contact Details:</label>
            <input type="text" id="contact_details" name="contact_details" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="screenshot_link">Screenshot/Link to Social Media Post:</label>
            <input type="url" id="screenshot_link" name="screenshot_link" required>
        </div>
        <div class="form-group">
            <label for="statement">Why do you want to race with us?</label>
            <textarea id="statement" name="statement" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        
		<img id="cola drive" src="cola drive.jpg"  width="100" height="100">
		</div>
    </form>
</div>

</body>
</html>
